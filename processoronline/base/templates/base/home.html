{% extends 'main.html' %} {% block content%}

<div class="container">
  <aside id="sidebar">
    <h2>Select a Data Process</h2>
    <ul class="process-list">
      <li>
        <button onclick="toggleSubOptions('missing-values')">
          Handle Missing Values
        </button>
        <ul id="missing-values" class="sub-options"></ul>
      </li>
      <li>
        <button onclick="toggleSubOptions('scaling')">Scaling</button>
        <ul id="scaling" class="sub-options"></ul>
      </li>
      <li>
        <button onclick="toggleSubOptions('encoding')">Encoding</button>
        <ul id="encoding" class="sub-options"></ul>
      </li>
    </ul>
  </aside>
  <main id="content">
    <h2>Dataset Preview</h2>
    <div id="column-selection">
      <label for="column-dropdown">Select Column:</label>
      <select id="column-dropdown" onchange="filterColumn()">
        <!-- Options will be dynamically inserted here -->
      </select>
    </div>
    <div id="table-container">
      <table id="data-table">
        <!-- CSV data will be dynamically inserted here -->
      </table>
    </div>
  </main>
</div>

{% endblock %}
